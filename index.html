<!DOCTYPE html>
<html>
<head>
  <title>Google Charts Example</title>
  <!-- Load the Google Charts library -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <!-- Div elements to hold the charts -->
  <div id="pie_chart_div" style="width: 300px; height: 300px; float: left;"></div>
  <div id="bar_chart_div" style="width: 300px; height: 300px; float: left;"></div>
  <div id="line_chart_div" style="width: 300px; height: 300px; float: left;"></div>
</body>
</html>
